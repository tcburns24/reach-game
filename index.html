<!doctype html>
<html>

	<head>
		<link rel="stylesheet" type="text/css" href="styles/main.css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	</head>
	
	<body>
		<section class="title">
			<div class="row game-title">
				<h3>Welcome To</h3>
				<h1>HANGMAN</h1>
			</div>
			<div class="row dashboard">
				<div class="col-lg-6 game-number">Game #</div>
				<div class="col-lg-6 game-record" style="text-align: center">Win-Loss Record:</div>
				<div class="col-lg-12" style="text-align: center">
					<input type="button" value="New Game" class="btn btn-success" style="padding:1% 1% 1% 1%" onclick="showModal('start-game')" />
				</div>
				<div class="col-lg-6 guessbox letter-guess">
					<input type="text" class="guess letter" placeholder="Guess a letter" maxlength="1"/>
				</div>
				<div class="col-lg-6 guessbox word-guess">
					<input type="text" class="guess word" placeholder="Guess the word">
				</div>
			</div>
		</section>
		
		<section class="game">
			
			<div class="modal start-game" style="display:none; position: absolute;">
				<div class="row">
					<h2>Let's get this party started</h2>
				</div>
				<div class="row">
					<div class="col-lg-6">Choose your word length:</div>
					<div class="col-lg-6">
						<select>
							<option value="short">Short</option>
							<option value="medium">Medium</option>
							<option value="long">Long</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-6">
						<input type="button" class="btn btn-info" value="Start Game" onclick="startGame()"/>
					</div>
					<div class="col-lg-6">
						<input type="button" class="btn btn-danger" value="Cancel" onclick="cancelModal()"/>
					</div>
				</div>
			</div>
			
			<div class="row letters">
				<div class="col-lg-12" style="text-align: center">
					<h3>Guessed Letters</h3>
				</div>
				<div class="col-lg-12 letter-row">
					<div class="letterdiv">A</div><div class="letterdiv">B</div><div class="letterdiv">C</div><div class="letterdiv">D</div><div class="letterdiv">E</div><div class="letterdiv">F</div><div class="letterdiv">G</div><div class="letterdiv">H</div><div class="letterdiv">I</div><div class="letterdiv">J</div><div class="letterdiv">K</div><div class="letterdiv">L</div><div class="letterdiv">M</div><div class="letterdiv">N</div><div class="letterdiv">O</div><div class="letterdiv">P</div><div class="letterdiv">Q</div><div class="letterdiv">R</div><div class="letterdiv">S</div><div class="letterdiv">T</div><div class="letterdiv">U</div><div class="letterdiv">V</div><div class="letterdiv">W</div><div class="letterdiv">X</div><div class="letterdiv">Y</div><div class="letterdiv">Z</div>
				</div>
			</div>
			<div class="row gallows-row">
				<div class="col-lg-3"></div>
				<div class="col-lg-5 gallows">
					<div class="board board-right"></div>
					<div class="board board-hook"></div>
					<div class="board board-top"></div>
					<div class="board board-bottom"></div>
					<div class="body body-head"></div>
					<div class="body body-torso"></div>
					<div class="body arm-left"></div>
					<div class="body arm-right"></div>
					<div class="body leg-left"></div>
					<div class="body leg-right"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-2"></div>
				<div class="col-lg-8 letter-boxes"></div>
			</div>
	
		</section>
		
		<script src="js/main.js"></script>
	</body>

</html>
